[workspace]

members = [
	# Abstract Syntax Tree representation
	"crates/rym_span",
	"crates/ast",

	# Parsing
	"crates/rym_lexer",
	"crates/rym_tt",
	"crates/lex",
	"crates/parse",

	# Evaluation
	"crates/tree_walk",

	# Cli
	"crates/rymx",

	# Integration Tests
	"crates/tests",
]

[profile.dist]
inherits = "release"
lto = "fat"
panic = "abort"

